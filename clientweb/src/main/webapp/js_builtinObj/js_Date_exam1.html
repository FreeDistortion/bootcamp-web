<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let today = new Date();
	let day=today.getDay;
	if (today.getHours < 12) {
		document.bgColor="green";
	}else{
		document.bgColor="red";
	}
	document.write('<img alt="" src="../images/jang'+(day+1)+'.jpg">');
	
</script>
</body>
</html>
