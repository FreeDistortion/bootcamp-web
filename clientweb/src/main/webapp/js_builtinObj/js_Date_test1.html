<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			//Date 갹체 생성 및 사용
			var today=new Date();
			document.write(today+"<br/>");
			document.write(today.toString()+"<br/>");
			
			var str=today.getFullYear()+"년";
			str+=today.getMonth()+"월";
			str+=today.getDate()+"일";
			str+=today.getHours()+"시";
			str+=today.getMinutes()+"분";
			str+=today.getSeconds()+"초";
			document.write(str+"<br/>");
			
			
			//요일번호
			//0: 일요일, 6: 토요일
			var day=today.getDay();
			document.write("<h2>Date Number: "+day+"</h2>");
			
			var newday=new Date();
			newday.setMonth(7);//8월 세팅
			newday.setDate(1);//1dlf 세팅
			document.write(newday+"<br/>");
			document.bgColor="yellow";
			
		</script>
	</body>
</html>
