<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showArr(myarr) {
		for (i = 0; i < myarr.length; i++) {
			document.write("<p>점수: " + myarr[i] + "</p>");
		}
	}

	function pushArr() {
		return parseInt(prompt("Enter number want to push"));
	}
</script>
</head>
<body>
	<!-- 1. parameter로 전달 받은 배열의 내용을 출력하는 showArr function 작성 -->
	<!-- 2. 점수 5개를 임의로 정해서 배열 생성 -->
	<!-- 3. 배열에 저장된 모든 점수를 출력하도 합계와 평균 계산해서 출력 -->
	<!-- e.g.	1,2,3,4,5
					점수:1
					점수:2
					...
					합계:
					평균:
		 -->
	<script type="text/javascript">
		let myarr = new Array();
		for (let j = 0; j < 5; j++) {
			myarr.push(pushArr());
		}
		let sum=0;
		for (var i = 0; i < myarr.length; i++) {

			sum += myarr[i];
		}
		showArr(myarr);
		document.write("<p>합계: " + sum + "</p>");
		document.write("<p>평균: " + (sum / myarr.length) + "</p>");
	</script>
</body>
</html>
