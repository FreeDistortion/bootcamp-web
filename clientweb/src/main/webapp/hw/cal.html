<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">

			let yyyy=prompt("Enter year.");
			let mm=prompt("Enter month.");
			let myDate=new Date(yyyy,mm,0);
			let calDate=new Date(yyyy,mm-1,1);
			let lastDate=myDate.getDate();
			
			console.log(calDate);
			let startDate = console.log(calDate.getDay());
			
			document.write("<h3 color='blue'>"+yyyy+"년"+mm+"월"+"</h3>");
