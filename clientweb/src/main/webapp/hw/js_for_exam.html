<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<table border="1">');
		for (var i = 1; i <= 9; i++) {
			document.write("<tr>");
			for (var j = 1; j <= 9; j++) {
				if (i == j) {
					document.write("<td bgcolor='yellow'>" + i + "*" + j + "="
							+ (i * j));
				} else {
					document.write("<td>" + i + "*" + j + "=" + (i * j));
				}
			}
			document.write("</tr>");
		}
		document.write('</table>');
	</script>
</body>
</html>
