<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="330">
		<tr>
			<th colspan="2">회원가입</th>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" size="20" name="name"></td>
		</tr>
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pw"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="pw"></td>
		</tr>
		<tr>
			<td>주민등록번호</td>
			<td><input type="text" name="citNum" size="10" maxlength="6">
				<input type="password" name="citNum" size="10" maxlength="7"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="tel" name="tel" size="4" maxlength="4">-<input
				type="tel" name="tel" size="4" maxlength="4">-<input
				type="tel" name="tel" size="4" maxlength="4"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<fieldset size="150">
					<input type="radio" name="gender" value="man">남자 <input
						type="radio" name="gender" value="woman">여자
				</fieldset>
			</td>
		</tr>
		<tr>
			<td>직업</td>
			<td><select name="job">
					<option value="none">선택하여주십시오.</option>
					<option value="webDesigner">웹디자이너</option>
					<option value="developer">개발자</option>
					<option value="bdDeveloper">빅데이터개발자</option>
					<option value="DBA">DBA</option>
					<option value="embeddedDeveloper">임베디드개발자</option>
			</select>
			</td>
		</tr>

		<tr>
			<td>email 주소</td>
			<td><input type="email" name="emailaddress"></td>
		</tr>
		<tr>
			<th colspan="2"><input type="submit" value="가입신청"> <input
				type="button" value="취소" onclick="cancel.class"></th>

		</tr>

	</table>
</body>
</html>
