<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//함수 정의
	//1. return x, variable x
	function test1() {
		num1 = 100;
		num2 = 200;
		document.write("<h1>test function: " + (num1 + num2) + '</h1>');
	}

	//2. return x, variable o
	//->	variable이 생김에 따라 사용할 수 있는 경우의 수 많아짐
	function test2(num1, num2) {
		document.write("<h1>test function: " + (num1 + num2) + '</h1>');
	}
	
	//3. return o, variable o
	function test3(num1, num2) {
		result=num1+num2;
		return result;//function의 마지막 command에서 return을 이용해 결과를 호출한 곳으로 전달
	}
	
	//4. test3의 결과를 사용하는 function
	function checkdata(data){
		if(data>3000){
			alert("success");
		}else{
			alert("failure")
		}
		
	}
	
</script>
</head>
<body>
	<script type="text/javascript">
		//함수 호출
		//1. return x, variable x
		document.write("<hr/>");
		document.write("<h1>test1()</h1>");
		test1();

		//2. return x, variable o
		test2(200, 300);
		//prompt 이용해 variable에 값 전달
		inpd1 = parseInt(prompt("Enter number1"));
		inpd2 = parseInt(prompt("Enter number1"));
		test2(inpd1, inpd2);
		
		//3. return이 있는 function 호출
		//3.1. return을 저장할 변수 선언 및 받기.
		result=test3(100,200);
		//3.2. function의 결과를 또다른 function의 variables로 전달할 수 있다.
		alert(test3(1000,3000));
		document.write("<hr/>");
		checkdata(test3(1000,2000));
	</script>
</body>
</html>
