<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
			<h1 id="myh1">Test</h1>
		<button id="mybtn">Test</button>
	<body>
		<script type="text/javascript">
			//this는 현재 작업 중인 객체, 어디서 실행했는지
			const person = {
					name:"BP",
					age:30,
					getName:function(){
						console.log("this->",this);
						console.log("name->",this.name);
					}
			}
			//this가 실행되는 getName은 Person 객체를 기준으로 실행
			person.getName();
			var myfunc=person.getName;
			myfunc();
			
			var myh1=document.getElementById("myh1");
			myh1.addEventListener("click",person.getName);
			
			var mybtn=document.getElementById("mybtn");
			mybtn.addEventListener("click",person.getName.bind(person));//this를 .bind(안의 값으로)고정시켜줌
			
			
			
		</script>
		<!--
		<h1 id="myh1">Test</h1>
		<button id="mybtn">Test</button>
		-->
		
	</body>
</html>
