<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function selectTest(){
		var selectItem=document.querySelector("#myselet");
		let index = selectItem.selectedIndex;
		alert(index);
		alert(selectItem.value);
		alert(selectItem.options[index].text);	//<option></option> 사이에 입력한 값: 문자열
		alert(selectItem.options[index].value);	//<option></option> tag 내부에서 정의된 value 값
	}	
</script>
</head>
<body>
	<form name="selfmt">
		<select name="tel" id="myselet" onchange="selectTest()">
			<option value="default">핸드폰식별번호</option>
			<option value="공일공">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select>
	</form>
</body>
</html>
