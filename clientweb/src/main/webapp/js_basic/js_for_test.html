<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			//js에서도 var를 사용하눈 경우 초기화하고 사용한다.
			var sum=0;
			for (var i = 1; i < 10; i++) {
				if(i==5){
					//break;
					continue;
				}
				sum+=i;
				document.write("<h1>"+i+"</h1>");
			}
			document.write("<h1>"+sum+"</h1>");
		</script>
	</body>
</html>
