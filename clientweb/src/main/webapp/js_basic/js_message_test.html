<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//1.	알림 - alert
		num1 = 100;
		num2 = 200;
		result = num1 + num2;
		alert("result -> " + result)
		alert("result -> " + (num1 + num2))

		//2.	확인 - confirm
		result = confirm("Do you want to delete?")
		alert(result)

		result = "string type"
		alert(result)
		
		//3.	입력 - prompt
		result=prompt("What is your favorite language?")
		alert(result)
	</script>
</body>
</html>
