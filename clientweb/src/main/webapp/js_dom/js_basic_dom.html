<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
	//DOM 객체가 생성되고 페이지가 로딩되면 익명함수를 실행
	window.onload=function(){
		alert("eventhanlder 속성에 event연결");
		document.getElementById("btndomtest").onclick=function(){
			alert("dom구조확인하기 button was clicked");
		}
		
		//btninsert로 id명이 정의된 버튼을 찾아서 click event가 발생되면 domTest function이 실행되도록 연결
		document.querySelector("#btninsert").onclick=domTest;
	}
	
	function domTest(){
		//alert("launch");
		//모든 div로 정의된 엘리먼트
		var divObj=document.getElementsByTagName("div");
		console.log(divObj);
		console.log(`node count:${divObj.length}`);
		
		//반환된 NodeList는 배열처럼 관리되므로 for문 사용
		for(let i=0;i<divObj.length;i++){
			console.log(divObj[i]);
			console.log("속성: "+divObj[i].getAttribute("id"));
			if(divObj[i].getAttribute("id")=="domtestbtn"){
				console.log("form 객체--------------------------------");
			}
			console.log("node name-> "+divObj[i].nodeName);
			console.log("node의 첫 번째 childNode name-> "+divObj[i].firstChild.nodeName);
			
			console.log("node의 마지막 childNode name-> "+divObj[i].lastChild.nodeName);
			
			//각 요소(divObj[i])의 child node 구하기
			var nodelist = divObj[i].childNodes;
			console.log(`childNode count:${nodelist.length}`);
			/* !!!!!!!!!tag 사이의 공백까지 child node로 관리됨!!!!!!!!! */
			
			
		}
	}
</script>
</head>

<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="mycontent1"><img src="../images/m_garden07.jpg" name="myimg" id="myimagId"
				alt="이미지파일" /><h3>이미지파일</h3></div>
		<div id="mycontent2">DOM의 구조를 볼까~~</div>
		<div id="domtestbtn">
			<form id="myformId" name="myform">		
				<input type="button" value="dom구조확인하기"
					 name="btn" id="btndomtest" />
				<input type="button" value="노드삽입하기"
					 name="btn" id="btninsert" />
				<input type="button" value="이미지노드삽입하기"
					 name="btn" id="imginsert" />					 
				<input type="button" value="특정노드전에 삽입하기"
					 name="btn" id="btninsertbefore" />
				<input type="button" value="특정노드삭제하기"
					 name="btn" id="btndelete" />
			</form>
			
		</div>
	</div>
</body>
</html>
