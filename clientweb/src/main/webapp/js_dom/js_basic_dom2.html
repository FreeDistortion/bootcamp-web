<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- defer는 html 문서를 다 읽은 후 js를 실행하라는 의미. -->
		<script defer="defer" type="text/javascript" 
		src="/clientweb/common/js/domtest.js"></script>
	</head>
	<body>
		<div class="mybox">mydomtest</div>
		<div id="mydiv">mydomtest</div>
		<div class="items">java</div>
		<div class="items">oracle</div>
		<div class="items">javascript</div>
		<div class="items">servlet&JSP</div>
		
		
		<script type="text/javascript">
			//items 이름으로 class명이 정의된 모든 dom의 요소를 구하기
			var items=document.querySelectorAll(".items");
			console.log(items.length);
			
			//foreach 사용 가능 - parameter는 js engine이 자동으로 전달
			items.forEach(function(subjectdiv, i, test){
				console.log(subjectdiv.textContent+":"+i);
				console.log(test);
				
				//동적으로 클래스 이름 변경하기
				subjectdiv.classList.add(`subject-${i+1}`);
			});
		</script>
	</body>
</html>
