<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.btn{
				width: 130px;
				padding: 10px;
				border: 2px solid black;
				border-radius: 5px;
				font-size: 15px;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				display: block;
			}
			.btn.ok{
			background-color: black;
			color: white;
			}
			
			.btn.fail{
			background-color: red;
			color: white;
			}
			
			
		</style>
	</head>
	<body>
		<button class="btn ok">test1</button>
		<button class="btn fail">test2</button>
		<button class="btn">test3</button>
		<button class="btn">test4</button>
		<button class="btn">test5</button>
		
	</body>
</html>
